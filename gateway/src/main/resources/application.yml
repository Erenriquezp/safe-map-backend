server:
  port: 8080

spring:
  application:
    name: gateway

  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true
          routes:
            - id: user-service
              uri: http://localhost:8081
              predicates:
                - Path=/users/**
            - id: safeplace-service
              uri: http://localhost:8082
              predicates:
                - Path=/places/**
            - id: service3
              uri: lb://service3
              predicates:
                - Path=/service3/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    hostname: localhost

management:
  endpoints:
    web:
      exposure:
        include: "*"